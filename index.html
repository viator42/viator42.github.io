layout: default

<div>
  <div class="container">
      <div class="row">
          {% for post in site.posts %}
            <div class="col-xs-12 col-sm-12 col-md-6">
                <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
                
            </div>
          {% endfor %}
      </div>
  </div>
